{% extends "layout.html" %}

{% block body %}

    <div class="col">
       <form action="/compare" enctype="multipart/form-data" method="post">
        <fieldset>
            <legend>Compare files for similarities:</legend>
                File 1:<br>
                <input type="file" name="file1" value=""><br>
                File 2:<br>
                <input type="file" name="file2" value=""><br>
                Algorithm:<br>
                <input type="radio" name="algorithm" value="lines" checked>Lines
                <input type="radio" name="algorithm" value="sentences">Sentences
                <input type="radio" name="algorithm" value="substrings">Substrings<br>
                Length:<br>
                <input type="number" name="length" value=""><br><br>
                <input type="submit" value="Compare">
         </fieldset>
        </form>
    </div>

{% endblock %}
